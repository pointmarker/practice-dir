<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const div = document.querySelector('div')

        div.textContent = "ahmet"

        const first = new Date()

        async function done(){
            for(let i = 0; i<300000000; i++){
                if(i == 290000999){
                    div.textContent += new Date() - first
                };
            };
        };

        const ahmet = done()
        console.log(ahmet)

        const dt = new Date()
        div.textContent += dt.getMilliseconds()
    </script>
    
</body>
</html>
